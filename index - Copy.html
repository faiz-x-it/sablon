<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getfast</title>
    <link rel="stylesheet" href="kaos/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://skripsi.test/">Getfast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="http://skripsi.test/navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://skripsi.test/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://skripsi.test/">Produk</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="http://skripsi.test/"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Desain
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="http://skripsi.test/">Depan</a></li>
                <li><a class="dropdown-item" href="http://skripsi.test/">Belakang</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="http://skripsi.test/">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Galeri</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-start mt-5">
        <div class="col">
          <div id="tshirt-div">
            <!--
                          Initially, the image will have the background tshirt that has transparency
                          So we can simply update the color with CSS or JavaScript dinamically
                            width: 454px;
  height: 550px;
                      -->
            <img
              id="tshirt-backgroundpicture"
              width="450"
              height="550"
              src="kaos/kaos.png"
            />
            <button id="btn">Ganti icon</button>
            <script>
              document.getElementById("btn").onclick = function change_image() {
                document.getElementById("tshirt-backgroundpicture").src =
                  "kaospanjang.png";
              };
            </script>
            <div id="drawingArea" class="drawing-area">
              <div class="canvas-container">
                <canvas id="tshirt-canvas" width="200" height="400" b></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h1>Mulai Desain</h1>
          <label for="tshirt-design">T-Shirt Design:</label>
          <select id="tshirt-design">
            <option value="">Select one of our designs ...</option>
            <option value="kaos/kaos.png">Batman</option>
          </select>
          <!-- The Select that allows the user to change the color of the T-Shirt -->
          <br /><br />
          <label for="tshirt-color">T-Shirt Color:</label>
          <select id="tshirt-color">
            <!-- You can add any color with a new option and definings its hex code -->
            <option value="http://skripsi.test/fff">White</option>
            <option value="http://skripsi.test/000">Black</option>
            <option value="http://skripsi.test/f00">Red</option>
            <option value="http://skripsi.test/008000">Green</option>
            <option value="http://skripsi.test/ff0">Yellow</option>
          </select>
          <br /><br />
          <label for="tshirt-custompicture">Add Text:</label>
          <button onclick="addText()">Add</button><br />
          <br />

          <label for="tshirt-custompicture">Add Image:</label>
          <input type="file" id="tshirt-custompicture" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script> -->
    <script src="kaos/script.js"></script>
  </body>
</html>
